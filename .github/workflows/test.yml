name: "Test"

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install Bats"
        run: sudo apt-get install -y bats

      - name: "Run Tests"
        run: ./run-tests.sh
